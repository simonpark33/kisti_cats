<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos of KISTI Cats</title>
    <style>
        /* Styles for the photo gallery and upload form */
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .photo-gallery img {
            max-width: 200px;
            margin: 10px;
        }
        .upload-form {
            margin: 20px 0;
        }
        /* Add more styling as needed */
    </style>
</head>
<body>
    <h1>Photos of KISTI Cats</h1>
    <section class="upload-form">
        <h2>Upload a Photo</h2>
        <form action="/upload-cat-photo" method="post" enctype="multipart/form-data">
            <label for="date">Date:</label>
            <input type="date" name="date" required>
            <input type="file" name="catPhoto" accept="image/*" required>
            <input type="submit" value="Upload">
        </form>
    </section>
    <section class="photo-gallery">
        <!-- Photos will appear here, categorized by date -->
    </section>
</body>
</html>
