<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KISTI 고양이 사진</title>
    <style>
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .photo-gallery .date-album {
            margin: 20px;
        }
        .photo-gallery img {
            max-width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>KISTI 고양이 사진</h1>
    <section class="photo-gallery">
        <!-- Photos will be loaded here -->
    </section>
    <script>
        fetch('./photos.json') // Update this path if needed
            .then(response => response.json())
            .then(data => {
                const gallery = document.querySelector('.photo-gallery');
                Object.entries(data).forEach(([date, files]) => {
                    const album = document.createElement('div');
                    album.className = 'date-album';
                    const h2 = document.createElement('h2');
                    h2.innerText = date;
                    album.appendChild(h2);
                    gallery.appendChild(album);

                    files.forEach(file => {
                        const img = document.createElement('img');
                        img.src = `./photos/${date}/${file}`;
                        album.appendChild(img);
                    });
                });
            });
    </script>
</body>
</html>
