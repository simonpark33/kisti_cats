<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Jipsa's Diary</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: 'Times New Roman', serif;
        }
        .diary-container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .diary-header {
            text-align: center;
        }
        .diary-entry {
            padding: 20px;
            border: 1px solid #ccc;
            min-height: 300px;
            position: relative;
        }
        .diary-entry textarea {
            width: 100%;
            height: 100%;
            border: none;
            padding: 10px;
            font-size: 18px;
            line-height: 1.5;
            resize: none;
        }
        .save-button {
            display: none; /* Hide the button by default */
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
        }
    </style>
    <script>
        var password = "secretPassword";

        function checkPassword() {
            var enteredPassword = prompt("Please enter the password:");
            if (enteredPassword === password) {
                // Show the editing controls if the password is correct
                document.getElementById("entry").disabled = false;
                document.getElementById("save-button").style.display = "block";
            } else {
                alert("Incorrect password.");
            }
        }
    </script>
</head>
<body>
    <div class="diary-container">
        <h1 class="diary-header">Park Jipsa's Diary</h1>
        <button onclick="checkPassword()">Edit Diary</button> <!-- Button to prompt for the password -->
        <div class="diary-entry">
            <form action="save-diary.php" method="post">
                <textarea name="entry" id="entry" disabled placeholder="Write your diary entry here..."></textarea> <!-- Text area is disabled by default -->
                <input class="save-button" id="save-button" type="submit" value="Save"> <!-- Save button is hidden by default -->
            </form>
        </div>
    </div>
</body>
</html>
